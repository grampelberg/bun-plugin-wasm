name: CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: rustup show active-toolchain
      - uses: Swatinem/rust-cache@v2
      - uses: cargo-bins/cargo-binstall@main
      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: just install

      - name: Lint
        run: bun lint:check

      - name: Format
        run: bun format:check

      - name: Dependencies
        run: bun dep:check

      - name: Run tests
        run: LOG_LEVEL=debug bun test
